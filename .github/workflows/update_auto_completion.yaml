name: Update auto completion yaml

on:
  push:
   branches:
    - beta-release  # To be moved to 'main'
   paths:
     - "autocompletion/templates/*.yaml"


jobs:
  sync_tools_and_workflows:
    name: sync-tools and sync-workflows
    runs-on: ubuntu-latest
    steps:
      # Standard checkout step
      - name: Checkout code
        id: git_checkout
        uses: actions/checkout@v2
      # Run autocompletion script
      - name: update autocompletion
        uses: ./.github/actions/update-autocompletion
      # Commit to github
      - name: Commit configuration yaml files
        uses: EndBug/add-and-commit@v4
        with:
          add: "src/autocompletion/"
          author_name: "auto-autocompletion-updater"
          message: "Updating autocompletion - (Autogenerated github actions commit)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Push
        uses: ad-m/github-push-action@master
        with:
          github_token: "${{ secrets.GITHUB_TOKEN }}"
          branch: beta-release  # To be moved to 'main'